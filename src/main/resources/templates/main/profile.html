<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>프로필</title>
    <!-- Favicon-->
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">계정 관리</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"></a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"></a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"></a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="/post">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="header-title">
                <h3 class="mt-4">내 프로필</h3>
            </div>
            <form role="form" action="/profile/modify" th:object="${account}" method="post">
            <div class="user-detail">
                <div class="row-column">
                    <div class="colun-label">
                        <span>이름</span>
                        <div></div>
                    </div>
                    <div class="column-body">
                        <div class="input-text">
                            <input type="text" th:field="*{name}"  name="name">
                        </div>
                    </div>
                </div>
                <div class="row-column">
                    <div class="colun-label">
                        <span>상태</span>
                        <div></div>
                    </div>
                    <div class="column-body">
                        <div class="text-only" th:text="${status}"></div>
                    </div>
                </div>
                <div class="row-column">
                    <div class="colun-label">
                        <span>아이디</span>
                        <div></div>
                    </div>
                    <div class="column-body">
                        <div class="text-only" th:text="*{accountId}"></div>
                    </div>
                </div>
                <div class="row-column">
                    <div class="colun-label">
                        <span>비밀번호</span>
                        <div></div>
                    </div>
                    <div class="column-body">
                        <div class="input-text">
                            <input type="password" th:field="*{password}" placeholder="수정할 비밀번호" name="password">
                        </div>
                    </div>
                </div>
                <div class="row-column">
                    <div class="colun-label">
                        <span>메일</span>
                        <div></div>
                    </div>
                    <div class="column-body">
                        <div class="input-text">
                            <input type="text"th:field="*{email}" name="email">
                        </div>
                    </div>
                </div>
                <div class="row-column">
                    <div class="colun-label">
                        <span>생성일</span>
                        <div></div>
                    </div>
                    <div class="column-body">
                        <div class="text-only" th:text="*{createdAt}"></div>
                    </div>
                </div>
            </div>
            <a href="/withdraw" id="withdraw_btn">탈퇴</a>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">수정</button>
                <a href="/post" id="cancel_btn">취소</a>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
